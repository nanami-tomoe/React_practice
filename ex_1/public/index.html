<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>React App</title>
  </head>
  <body>
    <p id="demo1"></p>
    <script> // 2022112088 이승현
      hello = () =>{
        return "Hello World!";
      }
      document.getElementById("demo1").innerHTML = hello();
    </script>

    <p id="demo2"></p>
    <script>
      hello = (val) => val + " World!";
      document.getElementById("demo2").innerHTML = hello("Hello");
    </script>
  </body>
</html>
